name: Auto Commit Test

on:
  schedule:
    - cron: "0 18 * * *"   # Every day at 18:00 UTC
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0       # <-- fetch full repo history
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make dummy change
        run: |
          echo "Last updated on $(date)" >> keep_alive.txt

      - name: Commit changes
        run: |
          git config --global user.name "Praful Kumar"
          git config --global user.email "prafulk9155@gmail.com"
          git add keep_alive.txt
          git commit -m "chore: auto commit $(date)" || echo "No changes to commit"

      - name: Pull & Push changes
        run: |
          git pull --rebase origin main || true
          git push origin HEAD:main
